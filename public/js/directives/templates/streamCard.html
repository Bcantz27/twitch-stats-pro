<a href="./stream/{{data.streamID}}">
	<div class="row" style="margin: 0px; width: 100%; border: 1px solid black;">
		<div class="col-sm-2" style="padding: 3px;">
			<img ng-src="{{data.gameArt}}">
		</div>
		<div class="col-sm-10">
			<h5 class="text-center">{{data.title}}</h5>
			<p style="display: block; float: left;">{{data.startTime}}</p><p style="display: block; float: right;">{{data.stats.streamLength}}</p>
		</div>
	</div>
</a>
