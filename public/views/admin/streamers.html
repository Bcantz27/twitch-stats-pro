<div class="row">
	<div class="col-lg-8">
		<table class="table">
			<thead>
				<tr>
					<td style="width: 50px;">#</td>
					<td style="width: 50px;">Logo</td>
					<td style="width: 50px;">Name</td>
					<td style="width: 50px;">ID</td>
					<td style="width: 50px;">Partner</td>
					<td style="width: 50px;">Views</td>
					<td style="width: 50px;">Followers</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="streamer in streamers track by $index">
					<td style="width: 50px;">{{$index+1}}</td>
					<td style="width: 50px;"><a href="./streamer/{{streamer.streamerID}}"><img style="width: 50px; height: 50px" ng-src="{{streamer.channel.logo}}"></a></td>
					<td style="width: 50px;">{{streamer.channel.name}}</td>
					<td style="width: 50px;">{{streamer.streamerID}}</td>
					<td style="width: 50px;">{{streamer.channel.partner}}</td>
					<td style="width: 50px;">{{streamer.channel.views}}</td>
					<td style="width: 50px;">{{streamer.channel.followers}}</td>
					<td style="width: 50px;"><button class="btn" ng-click="deleteStreamer($index)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
