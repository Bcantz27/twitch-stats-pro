				<div class="form-group">
					<label for="gameName">Game Name: </label>
					<input type="text" name="gameName" ng-model="crawlGameData.gameName" class="form-control" required/>

<div class="row">
	<div class="col-lg-4">
		<h2>Control Panel</h2>
		<button class="btn btn-primary" ng-click="calculateGameStats()">Calculate Game Stats</button>
		<button class="btn btn-primary" ng-click="calculateStreamerStats()">Calculate Streamer Stats</button>
		<button class="btn btn-primary" ng-click="calculateStreamStats()">Calculate Stream Stats</button>
	</div>
</div>
