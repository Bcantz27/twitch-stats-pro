	</div>
</div>

<div class="row">
	<div class="col-lg-8">
		<table class="table">
			<thead>
				<tr>
					<td style="width: 50px;">#</td>
					<td>Icon</td>
					<td>Name</td>
					<td>Game ID</td>
					<td>Popularity</td>
					<td>Channels</td>
					<td>Viewers</td>
					<td style="width: 50px;">Delete</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="game in games track by $index">
					<td style="width: 50px;">{{$index+1}}</td>
					<td><a href="./game/{{game.gameID}}"><img ng-src="{{game.icon.small}}"></a></td>
					<td>{{game.name}}</td>
					<td>{{game.gameID}}</td>
					<td>{{game.popularity}}</td>
					<td>{{game.channels}}</td>
					<td>{{game.viewers}}</td>
					<td style="width: 50px;"><button class="btn" ng-click="deleteGame($index)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
